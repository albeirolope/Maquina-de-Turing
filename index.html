<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Máquina de Turing</title>
    <script src="js/langs.js"></script>
    <script src="js/reglas.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href="css/estilos.css">
</head>

<body>
    <div class="container-md py-3">
        <div class="position-relative">
            <h1 class="titulo mt-3 position-fixed top-0 start-50 translate-middle-x es" id = "title">Máquina de Turing</h1>
            <h6 class="text-center creditos mt-5">Cristian Zuñiga
                Albeiro lopez
                Thomas Gutierrez.</h6>
        </div>

        <div class="card text-center mt-4">
            <div id="myDiagramDiv" class="card-body grafo">
            </div>
            <div class="card-body cinta align-self-center py-1">
                <!-- Acá se genera la cinta -->
            </div>
            <div class="card-body py-1">
                <i class="fa-solid fa-circle-arrow-up flecha"></i>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-12">
                        <input type="text" id="expresion" class="btf-l mb-2" placeholder="Expresión a analizar... ">
                        <button class="btf btf-r mb-2" type="button" id="cargar">Cargar</button>

                        <div class="btn-group ms-3 mb-2" role="group" aria-label="Basic mixed styles example">
                            <button type="button" class="btf btf-l" id="correr"><i class="fa-solid fa-play"></i></button>
                            <button type="button" class="btf btf-m" id="pausar"><i class="fa-solid fa-pause"></i></button>
                            <button type="button" class="btf btf-r" id="paso"><i class="fa-solid fa-forward-step"></i></button>

                            <div class="row ms-4 rango g-0 mb-2">
                                <label for="velocidad" class="form-label " id="speed">Velocidad:</label>
                                <input type="range" class="" min="100" max="5000" step="100" id="velocidad" value="2500">
                            </div>

                            <div class="form-floating ms-3">
                                <select class="form-select" id="language"  onchange="deselect()" onmouseleave="deselect()">
                                    <option id="ES" value="1">Español</option>
                                    <option id="EN" value="2">Inglés</option>
                                    <option id="PT" value="3">Portugués</option>
                                </select>
                                <label id="lenguaje" for="language">Lenguaje</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <select class="form-select" id="langDefault">
            </select>
        </div>

    </div>
    <script src="js/tts.js"></script>
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
    <script src="js/grafo.js"></script>
    <script src="js/maquinaTuring.js"></script>
</body>

</html>
